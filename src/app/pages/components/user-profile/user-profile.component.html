<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-4">
        <div class="card">
          <div class="card-body text-center">
            <div class="mt-3 mb-4">
              <img src="../../../assets/images/img_avatar.png" class="rounded-circle img-fluid"
                alt="profile" />
            </div>
            <h4 class="mb-2">{{ profileDetails?.name }}</h4>
            <p class="text-muted mb-4">
              {{ profileDetails?.email }}
            </p>
            <ng-container *ngIf="!isEditingStatusMessage; else editStatusMessage">
              <p class="text-muted mb-4">
                <span *ngIf="profileDetails?.statusMessage; else placeholderMessage">
                  {{ profileDetails?.statusMessage }}
                </span>
                <ng-template #placeholderMessage>
                  Set Your Status
                </ng-template>
                <i class="bi bi-pencil-square" (click)="toggleEdit()"></i>
              </p>
            </ng-container>
            <ng-template #editStatusMessage>
              <div class="form-group">
                <input [(ngModel)]="editedStatusMessage" name="statusMessage"
                  class="form-control mb-3 border-0 border-bottom"
                  [placeholder]="!profileDetails?.statusMessage ? 'Set Your Status' : ''" />
                <select [(ngModel)]="selectedStatusMessage" (change)="onStatusMessageSelect()" class="form-select mb-3 option">
                  <option value="">Select a Status Message</option>
                  <option *ngFor="let message of statusMessages" [value]="message">
                    {{ message }}
                  </option>
                </select>
                <button type="button" class="btn btn-primary me-sm-2" (click)="saveStatusMessage()">Save</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Close</button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
