  <div class="scroll-container" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
    <ul class="list-unstyled mb-0" *ngFor="let user of users; let i = index">
      <li class="p-2 border-bottom">
        <a (click)="onUserClick(user.userId, user.name)" [ngClass]="{'selected-user': user.userId === selectedUserId}" class="d-flex justify-content-between">
          <div class="d-flex flex-row">
            <div class="user-initials fw-bold" [style.backgroundColor]="getRandomColor(i)">
              {{ getInitials(user.name) }}
              <span class="badge bg-success badge-dot"></span>
            </div>
            <div class="user-name">
              <p class="fw-bold mb-0">{{user.name}}</p>
              <p class="small text-truncate text-muted" [attr.title]="user.email" style="max-width: 160px;">{{user.email}}</p>
            </div>
          </div>
          <div class="pt-1">
            <p class="small text-muted mb-1">Just now</p>
            <span *ngIf="user.messageCount > 0" class="badge bg-danger rounded-pill float-end">{{user.messageCount}}</span>
            <span *ngIf="user.messageCount <= 0" class="text-success float-end"><i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </a>
      </li>
    </ul>
  </div>
