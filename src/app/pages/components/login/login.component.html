<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black">
                <div class="card-body p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                <div
                                    class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                                    <div class="btn-floating mx-1" (click)="loginWithGoogle()">
                                        <asl-google-signin-button type='icon' size='large'></asl-google-signin-button>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-facebook"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                        <i class="fa fa-linkedin"></i>
                                    </button>
                                </div>

                                <div class="divider d-flex align-items-center my-4">
                                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                </div>

                                <div class="form-group mb-4">
                                    <div class="input-field"
                                        [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                                        <span class="fa fa-envelope p-2"></span>
                                        <input formControlName="email" type="text" placeholder="Email">
                                    </div>
                                    <div>
                                        <small
                                            *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">
                                            Email is a required field.
                                        </small>
                                        <small *ngIf="loginForm.hasError('email', 'email')">
                                            Enter a valid email address.
                                        </small>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="input-field"
                                        [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                        <span class="fa fa-lock p-2"></span>
                                        <input formControlName="password" [type]="type" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{ eyeIcon }}"></span>
                                    </div>
                                    <div>
                                        <small
                                            *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                            Password is required.
                                        </small>
                                        <small *ngIf="loginForm.get('password')?.errors?.['noSpaceAllowed']">
                                            Password can not contain a space.
                                        </small>
                                        <small
                                            *ngIf="loginForm.get('password')?.hasError('invalidPassword') && !loginForm.get('password')?.hasError('required')">
                                            Password must contain at least one lowercase, one uppercase, one special
                                            character, and one numeric digit.
                                        </small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <button type="submit" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                                    <a href="#!" class="text-body">Forgot password?</a>
                                </div>
                                <div class="text-center text-lg-start pt-1">
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                                            class="link-danger">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
