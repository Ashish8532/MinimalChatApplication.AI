<div class="gif-panel">
    <div class="gif-container rounded-2">
        <div class="gif-body scroll-container mt-2" data-mdb-perfect-scrollbar="true">
            <div class="row">
                <div class="col-4 gifs" *ngFor="let gif of gifResponse">
                  <div (click)="onSelectedGif(gif)">
                    <img [src]="gif.gifUrl" alt="Image" class="img-fluid gif-image">
                  </div>
                </div>
              </div>
        </div>
      </div>
</div>
