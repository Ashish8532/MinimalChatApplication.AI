<header>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" routerLink="">Minimal Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item" *ngIf="isLoggedIn()">
              <a class="nav-link active" routerLink="/chat">Chats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" routerLink="/logs" *ngIf="isLoggedIn()">Logs
              </a>
            </li>
           
          </ul>
          <div class="float-right">
            <div class="d-flex" *ngIf="!isLoggedIn()">
              <div class="me-sm-2" >
                <a class="btn btn-light" routerLink="/register">Register</a>
              </div>
              <div class="me-sm-2">
                <a class="btn btn-danger" routerLink="/login">Login</a>
              </div>
            </div>
            <a *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-danger fw-bold" 
             style="background-color: rgb(191, 0, 0);">Logout</a>

        </div>
      </div>
