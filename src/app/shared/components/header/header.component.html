<header>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" routerLink="">Minimal Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item" *ngIf="!isLoggedIn()">
              <a class="nav-link active" routerLink="/home">Home</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn()">
              <a class="nav-link" routerLink="/chat">Chats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/logs" *ngIf="isLoggedIn()">Logs
              </a>
            </li>
          </ul>
          <div class="float-right">
            <div class="d-flex" *ngIf="!isLoggedIn()">
              <div class="me-sm-2" >
                <a class="btn btn-light" routerLink="/register">Register</a>
              </div>
              <div class="me-sm-2">
                <a class="btn btn-danger" routerLink="/login">Login</a>
              </div>
            </div>
            <div class="d-flex align-items-center" *ngIf="isLoggedIn()">
              <div class="me-2 d-flex me-sm-2">
                <!-- User Initials with Bootstrap styling -->
                <div class="initials me-2 fw-bold">
                  {{ getInitials(username) }}
                </div>
            
                <!-- User Name with Bootstrap styling -->
                <div>
                  <p class="username mb-0 text-white h5">{{ username }}</p>
                </div>
              </div>
            
              <!-- Logout Button with Bootstrap styling -->
              <div class="mt-1">
                <a (click)="logout()" class="text-decoration-none">
                  <i class="fa fa-sign-out" aria-hidden="true" style="font-size: 30px; color: brown;"></i>
                </a>
              </div>
            </div>
        </div>
          
        </div>
      </div>
    </nav>
  </header>
